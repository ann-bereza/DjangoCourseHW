{% extends "lesson6/layout.html" %}
{% block title %}Artists{% endblock %}

{% block body %}
    {% for genre in genres %}
        <h3>{{ genre.name }}</h3>
        <ul>
            {% for album in genre.album_set.all %}
                <li>{{ album.title }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
